<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00CED1; /* Ciano escuro */
    color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Estilo do h1 */
        h1 {
            text-align: center;
            color: #00FFFF;  /* Cor ciano */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Estilo para os links */
        a {
            color: #00FFFF;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: inline-block;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Efeito de hover nos links */
        a:hover {
            background-color: #00FFFF;
            color: #111;
            transform: translateY(-3px);  /* Efeito de elevação */
        }

        /* Seção de Notícia */
        #noticia {
            margin-top: 50px;
            padding: 25px;
            background-color: #005F5F; /* Ciano escuro para contraste */
;  /* Cor de fundo clara */
            border-left: 5px solid #00FFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Sombra sutil */
            max-width: 600px;
            margin: 20px auto;  /* Centralizar no meio da tela */
        }

        /* Estilo do link "Voltar ao Início" dentro da notícia */
        #noticia a {
            color: #00FFFF;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            background-color: transparent;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        #noticia a:hover {
            background-color: #00FFFF;
            color: #111;
            transform: translateY(-3px);  /* Efeito de elevação */
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            a {
                font-size: 1rem;
                padding: 8px 12px;
            }
            #noticia {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Links</h1>

    <!-- URL Absoluta -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <a id="inicio" href="https://www.google.com.br">Google 1</a>
        <a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

        <!-- URL Relativa -->
        <a href="index.html">Voltar 1</a>
        <a href="/index.html">Voltar 2</a>
        <a href="../index.html">Voltar 3</a><br><br>

        <a href="mailto:email@empresa.com.br">Entre em contato</a><br><br>
    </div>

    <div id="noticia" style="position:absolute;top:2000px;">
        <h2>Notícia Bomba!</h2>
        <p>Não era nada... :)</p>
        <a href="#inicio">Voltar Inicio</a>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="#noticia">Ir para Notícia</a>
    </div>

</body>
</html>
