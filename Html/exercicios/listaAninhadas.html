<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Aninhada</title>
</head>
<body>
    <style>
        /* Estilo global */
    body {
        font-family: Arial, sans-serif;
        background-color: #E0FFFF; /* Azul-celeste claro */
        color: #005F5F; /* Ciano escuro para contraste */
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    /* Cabeçalho */
    header {
        background-color: #00CED1; /* Ciano escuro */
        color: white;
        padding: 20px;
        font-size: 1.5em;
    }
    
    /* Navegação */
    nav {
        background-color: #00CED1; /* Verde-mar médio */
        padding: 10px;
    }
    
    nav a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s;
    }
    
    nav a:hover {
        border-radius: 5px;
    }
    
    /* Estilo da árvore de arquivos */
    .tree {
        list-style-type: none; /* Remove marcadores padrão da lista */
        padding: 0;
        margin: 0;
        text-align: left;
    }
    
    .tree li {
        padding-left: 20px;
        margin: 5px 0;
    }
    
    .tree span[wm-folder] {
        cursor: pointer;
        font-weight: bold;
        color: #00CED1; /* Ciano escuro */
    }
    
    .tree li > ul {
        display: none;
        margin-left: 20px;
    }
    
    .tree li > ul li {
        padding-left: 20px;
    }
    
    .tree li > ul li:hover {
        color: #005F5F;
        border-radius: 5px;
        transition: 0.3s;
    }
    
    /* Efeito de hover nos itens da árvore */
    .tree li > span[wm-folder]:hover {
        color: #005F5F; /* Verde claro para destacar */
    }
    
    /* Estilo do conteúdo */
    #conteudo {
        padding: 30px;
        background-color: white;
        margin: 20px auto;
        width: 80%;
        height: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Rodapé */
    footer {
        background-color: #00CED1;
        color: white;
        padding: 15px;
        margin-top: 20px;
    }
    
    </style>

    

<h1>Projeto</h1>
<ul class="tree">
    <li>
        <span wm-folder>backend</span>
        <ul>
            <li>
                <span wm-folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
</body>
</html>
