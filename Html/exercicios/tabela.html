<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        /* Estilo Geral da Tabela */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        caption {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bcd4; /* Ciano */
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 1rem;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #00bcd4; /* Ciano */
            color: #fff;
            text-transform: uppercase;
        }

        thead tr {
            border-bottom: 3px solid #00bcd4; /* Ciano */
        }

        tbody tr:hover {
            background-color: #e0f7fa; /* Ciano claro */
        }

        tfoot {
            background-color: #00bcd4; /* Ciano */
            color: #fff;
            font-weight: bold;
        }

        tfoot td {
            border-top: 3px solid #fff;
        }
    </style>
</head>
<body>

    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>iPad</td>
                <td>3289,00</td>
                <td>5</td>
                <td>16445,00</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>2649,00</td>
                <td>8</td>
                <td>21192,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37637,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
